{% extends 'app/base.html' %}
{% load static %}
{% block lienhe_content %}
<body>
    <div class="contact-container">
        <h1>Liên Hệ</h1>
        <p>Vui lòng điền thông tin dưới đây để liên hệ với chúng tôi.</p>

        <!-- Form gửi dữ liệu với CSRF token -->
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="message">Lời nhắn</label>
                <textarea id="message" name="message" required placeholder="Nhập lời nhắn của bạn"></textarea>
            </div>

            <!-- Nút gửi dữ liệu -->
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>

{% endblock lienhe_content %}
