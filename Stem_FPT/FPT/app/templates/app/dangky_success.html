<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành công</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7700, #ff9d3b);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        color: #ff7700;
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        background-color: #ff7700;
        color: white;
        font-size: 16px;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #e56700;
      }

      .button:active {
        background-color: #cc5400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đăng ký thành công!</h2>
      <p>Nhà trường sẽ phản hồi lại ngay!</p>
      <a href="/" class="button">Về trang chủ</a>
    </div>
  </body>
</html>
