{% extends "app/base.html" %}
{% load static %}
<!--banner_slider-->
{% block banner_slider %}
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/B3.jpg' %}" class="d-block w-100" alt="..." height = 500>
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/B2.jpg' %}" class="d-block w-100" alt="..." height = 500>
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/B1.jpg' %}" class="d-block w-100" alt="..." height = 500>
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/B4.jpg' %}" class="d-block w-100" alt="..." height = 500>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock banner_slider %}
{%block main-content%}

{%endblock main-content%}
