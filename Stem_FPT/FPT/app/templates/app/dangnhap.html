
{% load static %}
{% block dangnhap_content %}

  <style>
    /* Thiết lập chung cho trang */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7700, #ff9d3b);
      color: #fff;
    }

    /* Container form đăng nhập */
    .login-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Logo hoặc tiêu đề */
    .login-container .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff7700;
      margin-bottom: 20px;
    }

    /* Tiêu đề chính */
    .login-container h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Nhãn và input */
    .login-container label {
      display: block;
      font-size: 14px;
      color: #666;
      text-align: left;
      margin-bottom: 8px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Nút đăng nhập */
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #ff7700;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #e56700;
    }

    /* Link đăng ký và quên mật khẩu */
    .login-container .signup-link,
    .login-container .forgot-password {
      font-size: 14px;
      color: #666;
    }

    .login-container .signup-link a,
    .login-container .forgot-password a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container .signup-link a:hover,
    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <!-- Container form đăng nhập -->
  <div class="login-container">
    <d class="logo">FPT Education</d>
    <h1>Đăng Nhập</h1>
    <form>
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
      
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
      
      <button type="submit">Đăng Nhập</button>
    </form>
    
    <!-- Các link hỗ trợ -->
    <div class="forgot-password">
      <a href="#">Quên mật khẩu?</a>
    </div>
    
    <div class="signup-link">
      Chưa có tài khoản? <a href="{% url "dangky" %}">Đăng ký</a>
    </div>
  </div>

{% endblock dangnhap_content %}
