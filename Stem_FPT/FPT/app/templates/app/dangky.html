{% load static %}
{% block dangky_content %}

  <style>
    /* Thiết lập chung cho trang */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7700, #ff9d3b);
      color: #fff;
    }


    /* Container form đăng ký */
    .register-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Logo hoặc tiêu đề */
    .register-container .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff7700;
      margin-bottom: 20px;
    }

    /* Tiêu đề chính */
    .register-container h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Nhãn và input */
    .register-container label {
      display: block;
      font-size: 14px;
      color: #666;
      text-align: left;
      margin-bottom: 8px;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Nút đăng ký */
    .register-container button {
      width: 100%;
      padding: 12px;
      background: #ff7700;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-container button:hover {
      background: #e56700;
    }

    /* Link đăng nhập */
    .register-container .login-link {
      font-size: 14px;
      color: #666;
    }

    .register-container .login-link a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Container form đăng ký -->
  <div class="register-container">
    <div class="logo">FPT Education</div>
    <h1>Đăng Ký</h1>
    <form>
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email" required>
      
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
      
      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
      
      <button type="submit">Đăng Ký</button>
    </form>
    
    <div class="login-link">
      Đã có tài khoản? <a href="{% url "dangnhap" %}">Đăng nhập</a>
    </div>
  </div>
</body>

{% endblock dangky_content %}
