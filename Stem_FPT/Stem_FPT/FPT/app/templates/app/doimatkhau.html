<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi Mật Khẩu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff7e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      h2 {
        color: #ff7700;
        margin-bottom: 20px;
      }
      .messages {
        margin-bottom: 15px;
      }
      .alert {
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .alert-danger {
        background: #f8d7da;
        color: #721c24;
      }
      .alert-success {
        background: #d4edda;
        color: #155724;
      }
      label {
        display: block;
        font-weight: bold;
        margin: 10px 0 5px;
        text-align: left;
      }
      input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: block;
        margin: 0 auto 10px;
        font-size: 16px;
      }
      .btn {
        background: #ff7700;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 16px;
      }
      .btn:hover {
        background: #e06600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đổi Mật Khẩu</h2>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div
          class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form action="{% url 'doimatkhau' %}" method="POST">
        {% csrf_token %}

        <label for="current_password">Mật khẩu hiện tại</label>
        <input
          type="password"
          name="current_password"
          id="current_password"
          required
        />

        <label for="new_password">Mật khẩu mới</label>
        <input type="password" name="new_password" id="new_password" required />

        <label for="confirm_password">Xác nhận mật khẩu</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          required
        />

        <button class="btn" type="submit">Xác nhận</button>
      </form>
    </div>
  </body>
</html>
