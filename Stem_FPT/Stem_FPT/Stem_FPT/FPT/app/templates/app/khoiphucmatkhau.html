<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khôi phục mật khẩu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff7e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      h2 {
        color: #ff7700;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        height: 36px;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #ff7700;
        outline: none;
        box-shadow: 0px 0px 5px rgba(255, 119, 0, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background-color: #ff7700;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #e66a00;
      }

      .alert {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
      }

      a.btn {
        display: block;
        margin-top: 15px;
        padding: 10px;
        text-decoration: none;
        background-color: #ff7700;
        color: white;
        border-radius: 5px;
        text-align: center;
      }

      a.btn:hover {
        background-color: #e66a00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Khôi phục mật khẩu</h2>
      <form action="{% url 'khoiphucmatkhau' %}" method="POST">
        {% csrf_token %}
        <label for="username">Tên đăng nhập</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Nhập tên đăng nhập"
          required
        />

        <label for="email">Email (đã đăng ký)</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Nhập email đã đăng ký"
          required
        />

        <button class="btn" type="submit">Xác nhận</button>
      </form>

      {% if new_password %}
      <div class="alert">
        Mật khẩu mới của bạn là: <strong>{{ new_password }}</strong>
      </div>
      {% endif %}

      <a
        href="{% url 'dangnhap' %}"
        class="btn"
        style="display: block; margin-top: 10px; text-align: center"
        >Quay lại</a
      >
    </div>
  </body>
</html>
